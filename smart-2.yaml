proxy-providers:
  代理1:
    url: 
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    override:
      additional-prefix: '[代理1]'
  代理2:
    url: ''
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    override:
      additional-prefix: '[代理2]'
proxies: null
mixed-port: 7890
mode: rule
log-level: info
allow-lan: true
bind-address: '*'
ipv6: true
udp: true
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: https://gh-proxy.com/https://github.com/MetaCubeX/Yacd-meta/archive/gh-pages.zip
secret: ''
geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb
  asn: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/GeoLite2-ASN.mmdb
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
    TLS:
      ports:
      - 443
      - 8443
    QUIC:
      ports:
      - 443
      - 8443
  skip-domain:
  - Mijia Cloud
tun:
  enable: true
  device: utun
  stack: mixed
  dns-hijack:
  - any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
  - https://120.53.53.53/dns-query
  - https://223.5.5.5/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
  - RULE-SET:private-domain
  nameserver-policy:
    +.arpa: 10.0.0.1
    RULE-SET:cn-domain,private-domain:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver:
  - https://1.1.1.1/dns-query
  - https://8.8.8.8/dns-query
  proxy-server-nameserver:
  - https://120.53.53.53/dns-query
  - https://223.5.5.5/dns-query
c:
  type: http
  behavior: classical
  interval: 86400
  format: text
d:
  type: http
  behavior: domain
  interval: 86400
  format: mrs
i:
  type: http
  behavior: ipcidr
  interval: 86400
  format: mrs
HK: ^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
TW: ^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
JP: ^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
SG: ^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
US: ^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$
All: ^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\b(USE|USED|TOTAL|Traffic|Expire|EMAIL|Panel|Channel|Author)\b|(\d{4}-\d{2}-\d{2}|\d+G)))).*$
Select:
  type: select
  proxies:
  - Proxy
  - HongKong
  - TaiWan
  - Japan
  - Singapore
  - America
  - DIRECT
UrlTest:
  type: url-test
  interval: 300
  tolerance: 20
  lazy: true
  url: http://www.gstatic.com/generate_204
  disable-udp: false
  timeout: 2000
  max-failed-times: 3
  hidden: true
  include-all-providers: true
FallBack:
  type: fallback
  interval: 300
  lazy: true
  url: http://www.gstatic.com/generate_204
  disable-udp: false
  timeout: 2000
  max-failed-times: 3
  hidden: true
  include-all-providers: true
LoadBalance:
  type: load-balance
  interval: 300
  lazy: true
  url: http://www.gstatic.com/generate_204
  disable-udp: false
  strategy: consistent-hashing
  timeout: 2000
  max-failed-times: 3
  hidden: true
  include-all-providers: true
Smart:
  type: smart
  policy-priority: Premium:0.9;SG:1.3
  uselightgbm: true
  collectdata: true
  strategy: sticky-sessions
  include-all-providers: true
